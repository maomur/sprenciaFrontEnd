<div class="bg-dark p-3 text-light fs-4">Sprencia Admin >> <span class="text-secondary">Editar Comentario</span></div>
<div class="container p-5">
    <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
        <div class="p-2">
            <textarea class="form-control" cols="30" rows="4" name="comentario"
                [value]="miComentario?.comentario"></textarea>
        </div>
        <div class="p-2">
            <select class="form-select" formControlName="curso">
                <option class="fw-bold text-primary" value="" selected>{{miComentario?.curso}}</option>
                <option *ngFor="let curso of cursos" value="{{curso?.nombre}}">{{curso?.nombre}}</option>
            </select>
        </div>
        <div class="row p-2">
            <div class="p-2 col-12 col-md-3"><input class="w-100 btn btn-success" type="submit" value="Actualizar">
            </div>
            <div class="p-2 col-12 col-md-3"><a [routerLink]="['/dashboard/listar-comentarios']"><input
                        class="w-100 btn btn-dark" type="submit" value="Cancelar"></a></div>
        </div>
    </form>
</div>
