<div class="bg-primary p-4">
    <h1 class="text-light text-center">Registro de Usuarios</h1>
</div>
<div class="container p-5">
    <h3 class="text-center">"¡Regístrate hoy en <span class="text-primary">Sprencia</span> y comienza a darle a tu vida
        un nuevo comienzo profesional!"
    </h3>
    <div class="p-5 d-flex justify-content-center">
        <div class="col-6">
            <form>
                <div class="p-1">
                    <input class="form-control" type="text" placeholder="Nombre Completo">
                </div>
                <div class="p-1">
                    <input class="form-control" type="text" placeholder="Apellidos">
                </div>
                <div class="p-1">
                    <input class="form-control" type="text" placeholder="Ciudad">
                </div>
                <div class="p-1">
                    <small>Adjuntar una Imagen</small>
                    <input class="form-control" type="file" placeholder="Imagen de Perfil">
                </div>
                <div class="p-1">
                    <input class="form-control" type="text" placeholder="Email">
                </div>
                <div class="p-1">
                    <input class="form-control" type="password" placeholder="Contraseña">
                </div>
                <div class="p-1">
                    <input class="form-control" type="password" placeholder="Repite tu Contraseña">
                </div>
                <div class="form-check p-4">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Acepto términos y condiciones <span class="text-primary" data-bs-toggle="modal"
                            data-bs-target="#terminosModal">Leer
                            Políticas</span>
                    </label>
                </div>
                <div class="p-1">
                    <input type="button" class="btn btn-primary" value="Registrarse">
                </div>
            </form>
        </div>
    </div>
</div>



<!-- Modal Políticas, Términos y Condiciones -->
<div class="modal fade" id="terminosModal" tabindex="-1" aria-labelledby="terminosModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body p-5">
                <app-politicas></app-politicas>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
