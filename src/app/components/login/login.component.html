<div class="bg-primary p-4">
    <h1 class="text-light text-center">Login</h1>
</div>
<div class="container p-3 p-md-5 d-flex justify-content-center">
    <form #loginForm="ngForm" (ngSubmit)="getDataLogin(loginForm)" class="py-3 col-12 col-md-5">
        <div class="p-1 d-flex align-items-center">
            <i class=" bi bi-person-circle px-1"></i>
            <input class="form-control" type="email" placeholder="Email" name="email" ngModel>
        </div>
        <div class="p-1 d-flex align-items-center">
            <i class="bi bi-lock-fill px-1"></i>
            <input class="form-control" type="password" placeholder="Password" name="password" ngModel>
        </div>
        <div class="p-1 d-flex align-items-center">
            <i class="bi bi-box-arrow-right px-1 text-light"></i>
            <input class="btn btn-primary w-100" type="submit" value="Iniciar Sesión">
        </div>
        <div class="mt-3">
            <div class="text-center"><a [routerLink]="['/recuperar-clave']">¿Olvidó
                    su contraseña?</a></div>
            <div class="text-center">ó</div>
            <div class="text-center">¿No tienes una cuenta? Regístrate<span><a [routerLink]="['/registro']">
                        AQUÍ</a></span>
            </div>
        </div>
    </form>
</div>
