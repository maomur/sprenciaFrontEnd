<div class="bg-primary p-4">
    <h1 class="text-light text-center">Recuperar Contraseña: Código</h1>
</div>
<div class="container text-center p-5">
    <h3 class="fs-3 mx-4">Ingresa el Código que recibiste en tu correo y luego establece una nueva contraseña</h3>
    <form [formGroup]="createForm" (ngSubmit)="onSubmit()" class="container p-5">
        <div class="p-2 col-12 col-md-3">
            <input class="form-control p-3 fs-5" type="text" placeholder="Ingresa Código" formControlName="code">
        </div>
        <div class="d-flex">
            <div class="p-2 col-12 col-md-5">
                <input class="form-control p-2" type="password" placeholder="Ingresa tu nueva contraseña"
                    formControlName="password">
            </div>
            <div class="p-2 col-12 col-md-5">
                <input class="form-control p-2" type="password" placeholder="Repite tu nueva contraseña"
                    formControlName="repitePassword">
            </div>
            <div class="p-2 col-12 col-md-3">
                <input class="btn btn-primary p-2" type="submit" value="Modificar Contraseña">
            </div>
        </div>
    </form>
</div>
